services:
  # 1. The PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: clockwise-app
    container_name: clockwise-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - clockwise-network

  # 2. The Web Server (Nginx)
  web:
    image: nginx:alpine
    container_name: clockwise-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - clockwise-network
    depends_on:
      - app

  # 3. The Database (MySQL)
  db:
    image: mysql:8.0
    container_name: clockwise-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - clockwise-network

# Define Networking & Storage
networks:
  clockwise-network:
    driver: bridge

volumes:
  dbdata:
    driver: local