# Render Blueprint - ClockWise HRMS
# Deploy: https://render.com/deploy â†’ connect GitHub repo

databases:
  - name: clockwise-db
    plan: free
    databaseName: clockwise
    user: clockwise_user

services:
  - type: web
    name: clockwise
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: ClockWise
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: clockwise-db
          property: connectionString
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: PORT
        value: "10000"
    autoDeploy: true
