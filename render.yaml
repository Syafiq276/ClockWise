# Render Blueprint - ClockWise HRMS
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Laravel Application)
  - type: web
    name: clockwise
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: ClockWise
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: clockwise-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database (Free Tier)
  - name: clockwise-db
    databaseName: clockwise
    user: clockwise
    plan: free
