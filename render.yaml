# Render Blueprint - ClockWise HRMS
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Laravel Application)
  - type: web
    name: clockwise
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: APP_NAME
        value: ClockWise
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: clockwise
          property: host
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: clockwise-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php-fpm -D && nginx -g "daemon off;"
    healthCheckPath: /
    autoDeploy: true

databases:
  # PostgreSQL Database (Free Tier)
  - name: clockwise-db
    databaseName: clockwise
    user: clockwise
    plan: free
